<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prop的绑定类型---单向绑定</title>
</head>
<body>
    <div id="app">
        <table>
            <tr>
                <th colspan="3">父组件数据</th>
            </tr>
            <tr>
                <td>name</td>
                <td>{{name}}}</td>
                <td><input type="text" v-model = "name"/></td>
            </tr>
            <tr>
                <td>age</td>
                <td>{{age}}}</td>
                <td><input type="text" v-model = "age"/></td>
            </tr>
        </table>
        <my-component v-bind: my-name = "name" v-bind: my-age= "age"></my-component>
    </div>
    <template id="myComponent">
        <table>
            <tr>
                <th colspan="3">子组件数据</th>
            </tr>
            <tr>
                <td>my name</td>
                <td>{{myName}}}</td>
                <td><input type="text" v-model = "myName"/></td>
            </tr>
            <tr>
                <td>my age</td>
                <td>{{myAge}}}</td>
                <td><input type="text" v-model = "myAge"/></td>
            </tr>
        </table>
    </template>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: 'keepfool',
                age: 28
            },
            components: {
                'my-component': {
                    template: '#myComponent',
                    props: ['myName', 'myAge']
                }
            }
        });
    </script>
<!--注意：修改子组件的数据，父组件不会改变，但是修改父组件数据改变，则子组件数据也发生改变-->
<!--prop默认是单向绑定：当父组件的属性变化时，将传导给子组件，但是反过来不会。这是为了防止子组件无意修改了父组件的状态。-->
</body>
</html>
