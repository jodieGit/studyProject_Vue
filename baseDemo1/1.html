<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的创建和注册</title>
</head>
<body>
    <div>
        <h1>Vue组件使用基本步骤：</h1>
        <ul>
            <li>1.创建组件构造器：Vue.extend()</li>
            <li>2.注册组件：Vue.component()方法</li>
            <li>3.使用组件：在Vue实例的作用范围内使用</li>
        </ul>
    </div>
    <div id="app">
        <!-- 3. #app是Vue实例挂载的元素，应该在挂载元素范围内使用组件-->
        <my-component></my-component>
    </div>
</body>
<script src="/vue.js"></script>
<script>
    //1.创建一个组件构造器
    var myComponent = Vue.extend({
        template: '<div>This is my first component!</div>'
    })
    //2.注册组件，并制定组件的标签，组件的HTML标签为<my-component>
    Vue.component('my-component', myComponent);

    new Vue({
        el: "#app"
    });
</script>
</html>
