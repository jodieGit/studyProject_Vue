<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局注册和局部注册</title>
</head>
<body>
    <div>
        <p>调用Vue.component()注册组件时，组件的注册是全局的，这意味着该组件可以在任意Vue示例下使用。如果不需要全局注册，或者让组件使用在其他组件内，可以用选项对象的components属性实现局部注册</p>
    </div>
    <div id = "app1">
        <my-component></my-component>
    </div>
    <!-- 由于myComponent组件时注册在#app元素对应的Vue实例下的，所以它不能在其他Vue实例下使用，故下面的app2是不能被使用的。这种情况会提示错误-->
    <div id = "app2">
        <my-component></my-component>
    </div>
</body>
<script src="/vue.js"></script>
<script>
    var myComponent = Vue.extend({
        template: '<div>This is a component!</div>'
    });
    new Vue({
        el: '#app1',
        components: {//components(复数)  new component(单数)
            'my-component': myComponent
        }
    });
    new Vue({
        el: "#app2"
    });
</script>
</html>
